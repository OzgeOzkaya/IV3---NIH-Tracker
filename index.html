<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="filter-container">
        <select id="funded-country" class="filter-dropdown">
            <option value="">Funded Country</option>
        </select>
        <select id="org-name" class="filter-dropdown">
            <option value="">Funded Organization</option>
        </select>
        
        <select id="project-terms" class="filter-dropdown">
            <option value="">Project Terms</option>
        </select>
        <select id="ic-name" class="filter-dropdown">
            <option value="">Funder NIH Instute or Center</option>
        </select>
        <select id="year" class="filter-dropdown">
            <option value="">Year</option>
        </select>
        
    </div>
    <div class="main-container">
        <div class="container">
            <div class="left-half">
                <div class="chart" id="world-map"></div>
            </div>
            <div class="right-half">
                <div class="chart" id="bar-chart"></div>
                <div class="chart" id="treemap"></div>
                <div class="chart" id="average-line-chart"></div>
            </div>
        </div>
    </div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/worldMap.js"></script>
    <script src="js/barChart.js"></script>
    <script src="js/treemap.js"></script>
    <script src="js/averageLineChart.js"></script>
    <script src="js/filters.js"></script> <!-- Add this new script -->
</body>
</html>
